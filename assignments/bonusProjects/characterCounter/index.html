<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Character Counter</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div id="container">
			<h1>Character Counter</h1>

				name="textInput"
				id="textInput"
				placeholder="Type here..."></textarea>

		</div>
		<script src="script.js"></script>
	</body>
</html>
