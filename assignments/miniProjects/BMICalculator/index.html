<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>BMI Calculator</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div
			class="container"
			id="container">
			<div class="heading">
				<h2 id="heading">BMI Calculator</h2>
			</div>
			<div class="height-input">
				<label
					for="height"
					class="input-label"
					>Height (cm)</label
				>
				<input
					type="number"
					placeholder="Enter your height"
					id="height"
					name="height" />
			</div>
			<div class="weight-input">
				<label
					for="weight"
					class="input-label"
					>Weight (kg)</label
				>
				<input
					type="number"
					placeholder="Enter your weight"
					id="weight"
					name="weight" />
			</div>
			<button
				type="submit"
				class="submit-btn"
				id="submit-btn">
				Calculate BMI
			</button>
			<div
				class="result"
				id="result"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
