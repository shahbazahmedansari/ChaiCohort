<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Background Color Changer</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div
			class="container"
			id="container">
			<div
				class="input"
				id="input">
				<input
					type="text"
					id="inputColor"
					class="inputColor"
					placeholder="Enter your favorite color" />
				<button
					type="submit"
					class="addBtn"
					id="addBtn">
					Add
				</button>
			</div>
			<div
				class="newBtnContainer"
				id="newBtnContainer"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
